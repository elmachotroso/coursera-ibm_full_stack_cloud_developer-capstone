<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% load static %}
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
{% include "djangoapp/sub_header.html" %}
<div class="container p-3 my-3">
    <form action="{% url 'djangoapp:registration' %}" method="post">
        {% csrf_token %}
        <h1>Sign Up</h1>
        <hr>
        <div class="form-group">
            <label for="username"><b>User Name</b></label>
            <input id="username" class="form-control" type="text" placeholder="Enter User Name: " name="username" required>
            <label for="psw"><b>Password</b></label>
            <input id="psw" class="form-control" type="password"  placeholder="Enter Password: " name="psw" required>
            <label for="psw2"><b>Verify Password</b></label>
            <input id="psw2" class="form-control" type="password"  placeholder="Enter Password Again: " name="psw2" required>
            <label for="email"><b>E-mail Address</b></label>
            <input id="email" class="form-control" type="email" placeholder="you@youremail.com" name="email" required>
            <label for="firstname"><b>First Name</b></label>
            <input id="firstname" class="form-control" type="text" placeholder="Enter First Name: " name="firstname" required>
            <label for="lastname"><b>Last Name</b></label>
            <input id="lastname" class="form-control" type="text"  placeholder="Enter Last Name: " name="lastname" required>
        </div>
        {% if message %}
        <div class="alert alert-warning">
            {{ message }}
        </div>
        {% endif %}
        <div>
            <button class="btn btn-primary" type="submit">Sign Up</button>
        </div>
    </form>
</div>
{% include 'djangoapp/sub_footer.html' %}
</body>
</html>
